<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <section class="conteudo-principal">
        <h1>Formul√°rio para Cadastro</h1>
        <form action="" method="post">
            <label for="nome">Nome:
                <input type="text" name="nome" id="nome">
            </label>
            <br><br>
            <label for="email">E-mail:
                <input type="text" name="email" id="email">
            </label>
            <br><br>
            <label for="telefone">Telefone:
                <input type="text" name="telefone" id="telefone">
            </label>
            <br><br>
            <label for="idade">Idade:
                <input type="number" name="idade" id="idade">
            </label>
            <br><br>
            <label for="turma">Turma:
                <input type="text" name="turma" id="turma">
            </label>
            <br><br>
            <label for="esporte">Esporte:
                <input type="text" name="esporte" id="esporte">
            </label>
            <br><br>
            <input type="button" id="btn-4" onclick="validarDados()" value="Enviar">
        </form>
    </section>
    <script src="_js/cadastro.js" defer></script>
</body>

</html>
